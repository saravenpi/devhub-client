<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/style.css">
    <title>DevHub Client</title>
</head>
<body>
  <div class="header">
    <a href="/" class="logo"><h1>ðŸŒµ</h1></a>
    <div class="header-right">
      <a class="activered" href="logout">Logout</a>
    </div>
  </div>
    <main id="app" class="app">
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <div class="row">
                <div class="chatcontainer">
                    <div id="chat-messages" class="card-content" v-html="chatContent">
                    </div>

                    <div class="more" @click="more">load more</div>
                </div>
        </div>
        <div class="row">
            <div class="postcontainer">
                <input class="input" type="text" v-model="newMsg" @keyup.enter="send" placeholder="write a post">

                <button class="waves-effect waves-light btn button" @click="send">
                    <i class="material-icons right">chat</i>
                    Post
                </button>
            </div>
        </div>

    </main>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>-->
    <script src="/app.js"></script>
</body>
</html>
